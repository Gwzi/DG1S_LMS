{% extends 'base.html' %}
{% block content %}
    <div style="display: flex; align-items: center; justify-content: center; height: calc(100vh - 120px); font-family: 'gmarket';">
        <form action="{% url 'pybo:name' l %}" method="get" id="loc" style="text-align: center; max-width: 400px; margin: auto;">
            <div>
                <label for="loc-input" class="form-label" style="font-size: 20px">학번 혹은 이름</label>
                <input class="form-control-lg" style="" list="datalistOptions" id="loc-input" name="loc" type="search">
                <datalist id="datalistOptions">
                    {% for i in lib %}
                        <option value="{{ i }}">
                    {% endfor %}
                </datalist>
            </div>
            <br>
            <div style="text-align: center;">
                <button class="btn btn-outline-success" type="submit"> 다음 </button>
                <input class="btn btn-success" type="submit" value="완료" onclick="appendAsterisk()">
            </div>
        </form>
    </div>

    <script>
        function appendAsterisk() {
            var input = document.getElementById('loc-input');
            if (!input.value.endsWith('*')) {
                input.value += '*';
            }
            return true;
        }
    </script>
{% endblock %}
